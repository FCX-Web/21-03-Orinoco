<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />

    <title>Orinoco - Fiche produit</title>
    <meta name="description" content="">
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://fcx-web.github.io/FabriceCoitoux_5_21032021/" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="shortcut icon" type="image/jpg" href="../images/favicon.jpg">

    <!--fonts, icons-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/7eccdd5b9c.js" crossorigin="anonymous"></script>

    <!--Bootsrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <main>

        <header>
            <div class="bg-secondary text-white mt-3 mb-5">
                <div class="container">
                    <div class="row pt-3 pb-2">
                        <nav class="col navbar navbar-expand-lg navbar-dark">
                            <a class="navbar-brand mr-xl-5" href="../index.html">
                                <h1>
                                    <img src="../images/logo.png" alt="logo orinoco">
                                </h1>
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                            <div id="navbarContent" class="collapse navbar-collapse pt-5 ml-lg-5 mx-xl-5 text-capitalize font-weight-bold">
                                <ul class="navbar-nav">
                                    <li class="nav-item active"> <a class="nav-link" href="../index.html">Accueil</a></li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"><i class="fas fa-user mr-1"></i>Votre espace</a></li>
                                    <li id="buttonBasket" class="nav-item"></li>
                                </ul>
                                <form class="form-inline text-white pb-3 pt-3 pt-lg-0 ml-lg-5">
                                    <input class="form-control" id="searchInput" type="text" placeholder="Search..">
                                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                                </form>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <!--product sheet-->
            <div class="container">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img id="productImage" src="" class="d-block w-100 hi-100 img-thumbnail" alt="...">
                        </div>
                        <div class="col-md-5">
                            <div class="card-body">
                                <h5 id="productName" class="card-title"></h5>
                                <p id="productDescription" class="card-text"></p>
                                <select id="productCustom" value="" class="form-select mb-3" aria-label="">
                                    <option selected required>Faites votre choix</option>
                                </select>
                                <div class="font-weight-bold mb-3">
                                    <span>Prix : </span>
                                    <span id="productPrice"></span>
                                    <span> €</span>
                                </div>
                                <div class="input-group ml-3 mb-3">
                                    <div class="row">
                                        <span class="col-4 input-group-text">Quantité</span>
                                        <input id="idQuantity" type="number" class="col-6 form-control" required>
                                    </div>
                                </div>
                                <div>
                                    <span>Référence : </span>
                                    <span id="productId" class="card-text">
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 align-self-end">
                            <div class="card-body">
                                <a id="addItem" href="#" class="btn btn-success stretched-link">Ajouter au panier</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5 mb-5">
                    <a href="../index.html" class="btn btn-primary mr-3">Continuer mes achats</a>
                    <a href="./basket.html" class="btn btn-success">Voir mon panier</a>
                </div>
            </div>
        </section>

        <footer>
            <div class="bg-secondary">
                <div class="container">
                    <div class="row pt-3">
                        <div class="col">
                            <ul class="list-inline text-center">
                                <li class="list-inline-item mx-4"><a class="text-white text-capitalize " href="#">à propos</a></li>
                                <li class="list-inline-item mx-4"><a class="text-white text-capitalize " href="#">SAV</a></li>
                                <li class="list-inline-item mx-4"><a class="text-white text-capitalize " href="#">Nous contacter</a></li>
                                <li class="list-inline-item mx-4"><a class="text-white text-capitalize " href="#">Nos partenaires</a></li>
                                <li class="list-inline-item mx-4"><a class="text-white text-capitalize " href="#">Recrutements</a></li>
                                <li class="list-inline-item mx-4"><a class="text-white text-capitalize " href="#">Développement durable</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="../js/commons.js"></script>
    <script src="../js/product.js"></script>


</body>

</html>
