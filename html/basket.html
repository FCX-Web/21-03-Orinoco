        <section>
            <!-- order form-->
            <div id="orderform">
                <div class="container mb-5">
                    <h2 class="mb-5">Vos Coordonnées</h2>
                    <p class="fs-6">(Tous les champs doivent être impérativement complétés)</p>
                    <form>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="prenom">Prénom</label>
                                <input type="text" class="form-control" id="prenom" placeholder="ex : Prénom" value="Gustave" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="nom">Nom</label>
                                <input type="text" class="form-control" id="nom" placeholder="ex : Nom" value="Tartampion" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="adresse">Adresse</label>
                                <input type="text" class="form-control" id="adresse" placeholder="ex : 50 rue ici et là" value="100 rue d'Oc" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-3 mb-3">
                                <label for="codepostal">Code postal</label>
                                <input type="number" class="form-control" id="codepostal" placeholder="ex : 01790" value="02789" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ville">Ville</label>
                                <input type="text" class="form-control" id="ville" placeholder="ex : orinoco city" value="OC City" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="email">email</label>
                                <input type="email" class="form-control" id="email" placeholder="ex : monemail@pasta.com" value="devweb@oc.com" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="tel">Téléphone mobile</label>
                                <input type="tel" class="form-control" id="tel" placeholder="ex : 06 23 45 67 89" value="06 17 79 93 31" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="cgu" required>
                                <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation et de vente</label>
                            </div>
                        </div>
                        <a id="sendform" class="btn btn-primary" href="#" stretched-link>Envoyer</a>
                    </form>
                </div>
            </div>
        </section>
